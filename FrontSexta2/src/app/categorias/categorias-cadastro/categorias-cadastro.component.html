<p-toast></p-toast>

<div class="container">

    <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
        <div class="ui-g">

            <div class="ui-g-12">
              <h1>Nova Categoria</h1>
            </div>

            <div class="ui-g-12 ui-md-9 ui-fluid">
                <label>Nome</label>
                <input pInputText type="text" name="nome" [(ngModel)]="categoria.nome" #nome="ngModel" required minlength="1">
                <div *ngIf="nome.hasError('required') && nome.touched">Informe um nome</div>
                <div *ngIf="nome.hasError('minlength')">O nome deve ter no m√≠nimo 1 caractares</div>
            </div>
            <div class="ui-g-12 ui-md-9 ui-fluid">
                <label>Evento</label>
              <p-dropdown [options]="eventos" placeholder = "Selecione um evento."
                [(ngModel)]="categoria.evento.id"
                name="eve" [filter]="true">
              </p-dropdown>

            </div>

            <div class="ui-g-12">
              <button pButton type="submit" label="Salvar" [disabled]="f.invalid" class=" boxButton"></button>
              <button pButton type="button" label="Novo" class="ui-button-info" class=" boxButton" routerLink="/categorias"></button>
            </div>
        </div>
    </form>

</div>
