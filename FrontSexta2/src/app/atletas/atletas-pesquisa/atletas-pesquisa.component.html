<p-toast></p-toast>
<p-confirmDialog header="Confirmação"
   icon="pi pi-question-circle"
   acceptLabel="Sim"
   rejectLabel="Não"></p-confirmDialog>

<div class="container">
  <form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="ui-g">

      <div class="ui-g-12">
        <h1>
          Atletas
        </h1>
      </div>

      <div class="ui-g-12 ui-fluid">
          <label>Descrição</label>
          <input pInputText type="text" name="descricao"  [(ngModel)]="filtro">
      </div>

      <div class="ui-g-12">
          <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </div>
  </form>
  <div class="ui-g">
      <div class="ui-g-12">
          <p-table [value]="atletas" [paginator]="true" [rows]="5" [responsive]="true">
              <ng-template pTemplate="header" >
                  <tr>
                    <th class="col-id-header">Id</th>
                    <th>Descrição</th>
                    <th class="col-acoes">Ações</th>
                  </tr>
               </ng-template>

               <ng-template pTemplate="body" let-atl>
                  <tr>
                    <td class="col-id">{{atl.id}}</td>
                    <td>{{atl.nome}}</td>
                    <td class="col-acoes">
                        <button pButton icon="pi pi-pencil" pTooltip="Editar"  tooltipPosition="top" showDelay="1000"  class="ui-button-info" [routerLink]="['/atletas', atl.id]"></button>
                        <button pButton icon="pi pi-trash"  pTooltip="Excluir" tooltipPosition="top" showDelay="1000"  (click)="confirmarExclusao(atl)" class="ui-button-danger"></button>
                    </td>
                  </tr>
                </ng-template>

          </p-table>
      </div>

      <div class="ui-g-12">
          <a pButton label="Novo Atleta" routerLink="/atletas/novo"></a>
          <a pButton label="Inscrever Atleta" routerLink="/atletas/inscrever"></a>
      </div>

  </div>
</div>
