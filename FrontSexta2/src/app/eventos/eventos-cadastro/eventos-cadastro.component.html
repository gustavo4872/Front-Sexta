<p-toast></p-toast>

<div class="container">
    <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
        <div class="ui-g">

            <div class="ui-g-12">
              <h1>{{editando?'Edicão de ':'Novo '}} Evento</h1>
            </div>

            <div class="ui-g-12 ui-md-9 ui-fluid">
              <label>Descrição</label>
              <input pInputText type="text" name="nome"
                [(ngModel)]="evento.nome"
                #nome="ngModel" required minlength="3">

                <div *ngIf="nome.hasError('required') && nome.touched">Informe um nome</div>
                <div *ngIf="nome.hasError('minlength')">O nome deve ter no mínimo 1 caractares</div>
            </div>

            <div class="ui-g-12">
                <button pButton type="submit" label="Salvar" [disabled]="f.invalid" class=" boxButton"></button>
                <a pButton type="button" label="Novo" class="ui-button-info" class=" boxButton" routerLink="/eventos/novo"></a>
                <a pButton label="Voltar para a pesquisa" routerLink="/eventos"></a>
            </div>


        </div>
    </form>
</div>
